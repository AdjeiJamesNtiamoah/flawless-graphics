<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin:0;
        background:#0b1e39;
        font-family:Poppins, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        color:white;
    }
    .box {
        width:380px;
        padding:25px;
        background:#102a57;
        border-radius:12px;
        box-shadow:0 0 20px rgba(0,0,0,0.4);
        animation:slideIn .5s ease-out;
    }
    @keyframes slideIn { from{opacity:0; transform:translateY(25px)} to{opacity:1} }

    h2 { text-align:center; margin-bottom:15px; }
    label { font-size:14px; }
    input {
        width:100%;
        padding:12px;
        border-radius:6px;
        border:none;
        margin-bottom:12px;
    }
    button {
        width:100%;
        padding:12px;
        border:none;
        border-radius:6px;
        background:#0095ff;
        color:white;
        font-size:16px;
        cursor:pointer;
    }
    button:hover { background:#007cd4; }
    .center { text-align:center; margin-top:10px; }
    a { color:#4ac3ff; }
    .show-pass{
        display:block;
        margin-top:-8px;
        margin-bottom:10px;
        cursor:pointer;
        font-size:13px;
        color:#cde8ff;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Teacher Registration</h2>

    <label>Full Name</label>
    <input type="text" id="fullName">

    <label>Email</label>
    <input type="email" id="email">

    <label>Password</label>
    <input type="password" id="password">
    <span class="show-pass" onclick="togglePass()">Show Password</span>

    <button onclick="registerTeacher()">Register</button>

    <div class="center">Already have an account? <a href="teacher-login.html">Login</a></div>
</div>

<script>
const TEACHERS_KEY = "teachers";

/* Read list */
function getTeachers() {
    return JSON.parse(localStorage.getItem(TEACHERS_KEY) || "[]");
}

/* Hash password */
async function sha256(txt) {
    const buf = new TextEncoder().encode(txt);
    const hash = await crypto.subtle.digest("SHA-256", buf);
    return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2,"0")).join("");
}

/* Show/hide password */
function togglePass(){
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}

/* Register teacher */
async function registerTeacher() {
    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pass = document.getElementById("password").value;

    if (!name || !email || !pass) return alert("All fields required.");

    if (!email.includes("@") || !email.includes(".")) {
        return alert("Enter a valid email address.");
    }

    if (pass.length < 6) return alert("Password must be at least 6 characters.");

    const list = getTeachers();

    if (list.some(t => t.email === email)) {
        return alert("Email already registered.");
    }

    const hashed = await sha256(pass);

    const newTeacher = {
        name,
        email,
        pass: hashed,
        role: "teacher",
        createdAt: Date.now()
    };

    list.push(newTeacher);

    localStorage.setItem(TEACHERS_KEY, JSON.stringify(list));

    alert("Registration successful!");

    // Optional auto-login:
    localStorage.setItem("active_teacher", JSON.stringify(newTeacher));
    localStorage.setItem("teacher_active_user", JSON.stringify(newTeacher)); // attendance fix

    window.location.href = "teacher-profile.html";
}
</script>

</body>
</html>

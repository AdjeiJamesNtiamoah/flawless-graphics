<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Organization</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        background:#071833;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
        font-family:Arial;
        color:white;
    }
    .box {
        width:360px;
        background:#102a57;
        padding:30px;
        border-radius:10px;
        box-shadow:0 0 20px rgba(0,0,0,0.4);
    }
    h2 { text-align:center; margin-bottom:20px; }
    input, select {
        width:100%;
        padding:12px;
        border-radius:6px;
        border:none;
        margin-top:6px;
        margin-bottom:12px;
    }
    button {
        width:100%;
        padding:12px;
        border:none;
        border-radius:6px;
        background:#00a8ff;
        color:white;
        font-size:16px;
        cursor:pointer;
    }
    button:hover { background:#0089d6; }
    a { color:#4ac3ff; }
    .center { text-align:center; margin-top:10px; }
</style>
</head>
<body>

<div class="box">
    <h2>Create Organization Account</h2>

    <label>Organization Name</label>
    <input type="text" id="orgName" placeholder="Flawless Graphics Ltd">

    <label>Admin Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe">

    <label>Email (Login Username)</label>
    <input type="email" id="email" placeholder="admin@company.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="Minimum 8 characters">

    <button onclick="register()">Register</button>

    <div class="center">
        Already registered?  
        <a href="site-login.html">Login</a>
    </div>
</div>

<script>
const USERS_KEY = "organizations";

function readUsers() {
    return JSON.parse(localStorage.getItem(USERS_KEY) || "[]");
}

async function sha256(text) {
    const buf = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest("SHA-256", buf);
    return [...new Uint8Array(hash)].map(x=>x.toString(16).padStart(2,"0")).join("");
}

async function register() {
    const org = document.getElementById("orgName").value.trim();
    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pw = document.getElementById("password").value;

    if (!org || !name || !email || !pw)
        return alert("Please complete all fields.");

    if (pw.length < 8)
        return alert("Password too short (min 8 chars).");

    const users = readUsers();
    if (users.some(u => u.email === email))
        return alert("Email already registered.");

    const hashed = await sha256(pw);

    users.push({
        orgName: org,
        fullName: name,
        email: email,
        passwordHash: hashed
    });

    localStorage.setItem(USERS_KEY, JSON.stringify(users));

    alert("Registration successful!\nYou can now login.");
    window.location.href = "site-login.html";
}
</script>

</body>
</html>

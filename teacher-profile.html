<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin:0;
        background:#eef2f7;
        font-family:Poppins, sans-serif;
    }
    .topbar {
        background:#003366;
        color:white;
        padding:18px;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }
    .container {
        padding:25px;
    }
    .card {
        background:white;
        padding:18px;
        border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        margin-bottom:20px;
    }
    h2 { margin:0 0 10px 0; }
    button {
        padding:10px 16px;
        background:#d9534f;
        border:none;
        color:white;
        border-radius:6px;
        cursor:pointer;
    }
    button:hover { background:#c9302c; }
</style>
</head>
<body>

<div class="topbar">
    <div>
        <h2 id="teacherName">Teacher Dashboard</h2>
        <p id="teacherEmail"></p>
    </div>
    <button onclick="logout()">Logout</button>
</div>

<div class="container">

    <div class="card">
        <h3>Welcome <span id="tName"></span> ðŸ‘‹</h3>
        <p>Email: <span id="tEmail"></span></p>
        <p>Account Created: <span id="tDate"></span></p>
    </div>

    <div class="card">
        <h3>Your Classrooms</h3>
        <p>(Classroom module can be added here later.)</p>
    </div>

</div>

<script>
window.onload = () => {
    const t = JSON.parse(localStorage.getItem("active_teacher"));

    if (!t || !t.email) {
        return window.location.href = "teacher-login.html";
    }

    document.getElementById("teacherName").textContent = t.name;
    document.getElementById("teacherEmail").textContent = t.email;

    document.getElementById("tName").textContent = t.name;
    document.getElementById("tEmail").textContent = t.email;
    document.getElementById("tDate").textContent = new Date(t.createdAt).toLocaleString();
};

function logout() {
    localStorage.removeItem("active_teacher");
    window.location.href = "teacher-login.html";
}
</script>

</body>
</html>

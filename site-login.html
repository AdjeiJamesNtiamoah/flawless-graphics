<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HR Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        background:#071833;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
        font-family:Arial;
        color:white;
    }
    .box {
        width:340px;
        background:#102a57;
        padding:30px;
        border-radius:10px;
        box-shadow:0 0 20px rgba(0,0,0,0.5);
    }
    h2 { text-align:center; margin-bottom:20px; }
    input {
        width:100%;
        padding:12px;
        border-radius:6px;
        border:none;
        margin-top:6px;
        margin-bottom:12px;
    }
    button {
        width:100%;
        padding:12px;
        border:none;
        background:#00a8ff;
        color:white;
        font-size:16px;
        border-radius:6px;
        cursor:pointer;
    }
    button:hover { background:#0089d6; }
    a { color:#4ac3ff; }
    .center { text-align:center; margin-top:10px; }
</style>
</head>
<body>

<div class="box">
    <h2>HR Login</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="admin@company.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div class="center">
        <a href="site-register.html">Create Organization</a>
    </div>
</div>

<script>
async function login() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pw = document.getElementById("password").value;

    const users = JSON.parse(localStorage.getItem("organizations_users") || "[]");

    const hash = await sha256(pw);

    const user = users.find(u => u.email === email && u.passwordHash === hash);

    if (!user) {
        alert("Invalid email or password.");
        return;
    }

    // Store active user
    localStorage.setItem("active_user", JSON.stringify({
        email: user.email,
        fullName: user.fullName,
        role: "hr",     // <-- HR ROLE AUTOMATIC
        orgName: user.orgName
    }));

    alert("Login successful!");
    window.location.href = "welcome.html"; // NOT hr-dashboard.html
}
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal - FLAWLESS GRAPHICS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="  <img src="logo-main.gif" alt="FLAWLESS GRAPHICS Logo" class="logo-img">">FLAWLESS GRAPHICS</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="employee.html" class="active">Employee Portal</a></li>
        <li><a href="hr-dashboard.html">HR Dashboard</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<section class="form-section">
  <div class="form-container">
    <h2>Add Employee Details</h2>
    <form id="employeeForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required>
      </div>

      <div class="form-group">
        <label>Position/Title</label>
        <input type="text" id="position" placeholder="Enter position" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="e.g. example@email.com" required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="phone" placeholder="e.g. +233 24 000 0000" required>
      </div>

      <div class="form-group">
        <label>Department</label>
        <input type="text" id="department" placeholder="Enter department" required>
      </div>

      <div class="form-group">
        <label>Date of Hire</label>
        <input type="date" id="hireDate" required>
      </div>

      <div class="form-group">
        <label>Salary (GHS)</label>
        <input type="number" id="salary" placeholder="e.g. 2500" required>
      </div>

      <button type="submit" class="save-btn">Save Employee</button>
    </form>

    <div id="employeeList" class="employee-list">
      <h3>Saved Employees</h3>
      <ul></ul>
    </div>
  </div>
</section>

  <script>
    // Save data in browser for now (temporary)
    const form = document.getElementById('employeeForm');
    const employeeList = document.getElementById('employeeList');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const employee = {
        name: document.getElementById('name').value,
        position: document.getElementById('position').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        department: document.getElementById('department').value,
        hireDate: document.getElementById('hireDate').value,
        salary: document.getElementById('salary').value
      };

      // Save to local storage
      let records = JSON.parse(localStorage.getItem('employees')) || [];
      records.push(employee);
      localStorage.setItem('employees', JSON.stringify(records));

      alert('✅ Employee saved successfully!');
      form.reset();
      displayEmployees();
    });

    function displayEmployees() {
      const records = JSON.parse(localStorage.getItem('employees')) || [];
      employeeList.innerHTML = `
        <h3>Saved Employees</h3>
        <ul>
          ${records.map(emp => `
            <li><strong>${emp.name}</strong> — ${emp.position}, ${emp.department}</li>
          `).join('')}
        </ul>
      `;
    }

    displayEmployees();
  </script>

</body>
</html>

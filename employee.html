<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal | FLAWLESS GRAPHICS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Table Styling --- */
    #employeeTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    #employeeTable th, #employeeTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    #employeeTable th {
      background-color: #1a3d6d;
      color: white;
    }
    #employeeTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #employeeTable tr:hover {
      background-color: #e8f0ff;
    }

    /* --- Search Bar --- */
    #searchBar {
      margin-top: 10px;
      padding: 8px;
      width: 50%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* --- Form Section --- */
    .form-section {
      margin: 20px 0;
    }

    .form-section input {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }

    .form-section button {
      padding: 8px 15px;
      background-color: #1a3d6d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #00509e;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <img src="assets/logo-main.png" alt="Flawless Graphics Logo" class="logo">
      <h1>FLAWLESS GRAPHICS</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="employee.html">Employee Portal</a></li>
        <li><a href="hr-dashboard.html">HR Dashboard</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Employee Details</h2>
      <form id="employeeForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="position" placeholder="Position/Title" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <input type="number" id="salary" placeholder="Salary" required>
        <input type="date" id="hireDate" required>
        <button type="submit">Save Employee</button>
      </form>
    </section>

    <section>
      <h2>Saved Employees</h2>
      <input type="text" id="searchBar" placeholder="Search by name, department, or position..." onkeyup="filterEmployees()">

      <table id="employeeTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Hire Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', refreshTable);

    const form = document.getElementById('employeeForm');
    let editIndex = null;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const employee = {
        name: document.getElementById('name').value,
        position: document.getElementById('position').value,
        department: document.getElementById('department').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        salary: document.getElementById('salary').value,
        hireDate: document.getElementById('hireDate').value
      };

      const employees = JSON.parse(localStorage.getItem('employees')) || [];

      if (editIndex !== null) {
        employees[editIndex] = employee;
        editIndex = null;
      } else {
        employees.push(employee);
      }

      localStorage.setItem('employees', JSON.stringify(employees));
      form.reset();
      refreshTable();
    });

    function refreshTable() {
      const tableBody = document.querySelector('#employeeTable tbody');
      const employees = JSON.parse(localStorage.getItem('employees')) || [];

      tableBody.innerHTML = '';

      employees.forEach((emp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${emp.name}</td>
          <td>${emp.position}</td>
          <td>${emp.department}</td>
          <td>${emp.email}</td>
          <td>${emp.phone}</td>
          <td>${emp.salary}</td>
          <td>${emp.hireDate}</td>
          <td>
            <button onclick="editEmployee(${index})">Edit</button>
            <button onclick="deleteEmployee(${index})" style="background:red;">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function editEmployee(index) {
      const employees = JSON.parse(localStorage.getItem('employees')) || [];
      const emp = employees[index];
      editIndex = index;

      document.getElementById('name').value = emp.name;
      document.getElementById('position').value = emp.position;
      document.getElementById('department').value = emp.department;
      document.getElementById('email').value = emp.email;
      document.getElementById('phone').value = emp.phone;
      document.getElementById('salary').value = emp.salary;
      document.getElementById('hireDate').value = emp.hireDate;
    }

    function deleteEmployee(index) {
      const employees = JSON.parse(localStorage.getItem('employees')) || [];
      if (confirm('Are you sure you want to delete this employee?')) {
        employees.splice(index, 1);
        localStorage.setItem('employees', JSON.stringify(employees));
        refreshTable();
      }
    }

    function filterEmployees() {
      const filter = document.getElementById('searchBar').value.toLowerCase();
      const rows = document.querySelectorAll('#employeeTable tbody tr');

      rows.forEach(row => {
        const name = row.cells[1].textContent.toLowerCase();
        const position = row.cells[2].textContent.toLowerCase();
        const department = row.cells[3].textContent.toLowerCase();

        if (name.includes(filter) || position.includes(filter) || department.includes(filter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>

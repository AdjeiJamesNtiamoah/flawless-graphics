<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Portal | FLAWLESS GRAPHICS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.4em;
      letter-spacing: 1px;
    }

    .container {
      margin-top: 20px;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 15px;
    }

    .search-bar input {
      width: 60%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }

    input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #003d80;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 8px;
      text-align: left;
    }

    td img {
      width: 22px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>FLAWLESS GRAPHICS â€” Employee Portal</header>

  <div class="container">
    <h2>Add Employee Details</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, department or position..." />
    </div>

    <form id="employeeForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="position" placeholder="Position" required />
      <input type="text" id="department" placeholder="Department" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone (e.g. 0234567890)" required />
      <input type="number" id="salary" placeholder="Salary" required />
      <input type="date" id="hireDate" placeholder="Hire Date" required />
      <button type="submit">Save Employee</button>
    </form>

    <h2>Saved Employees</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Salary</th>
          <th>Hire Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("employeeForm");
      const tableBody = document.querySelector("#employeeTable tbody");
      const searchInput = document.getElementById("searchInput");

      function getEmployees() {
        return JSON.parse(localStorage.getItem("employees")) || [];
      }

      function saveEmployees(employees) {
        localStorage.setItem("employees", JSON.stringify(employees));
      }

      function renderEmployees(filter = "") {
        const employees = getEmployees();
        tableBody.innerHTML = "";
        employees
          .filter(emp =>
            emp.fullName.toLowerCase().includes(filter.toLowerCase()) ||
            emp.department.toLowerCase().includes(filter.toLowerCase()) ||
            emp.position.toLowerCase().includes(filter.toLowerCase())
          )
          .forEach((emp, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${emp.fullName}</td>
              <td>${emp.position}</td>
              <td>${emp.department}</td>
              <td>${emp.email}</td>
              <td>${emp.phone}</td>
              <td>${emp.salary}</td>
              <td>${emp.hireDate}</td>
              <td class="actions">
                <img src="assets/edit-icon.png" alt="Edit" onclick="editEmployee(${index})">
                <img src="assets/delete-icon.png" alt="Delete" onclick="deleteEmployee(${index})">
              </td>
            `;
            tableBody.appendChild(row);
          });
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const employee = {
          fullName: document.getElementById("fullName").value.trim(),
          position: document.getElementById("position").value.trim(),
          department: document.getElementById("department").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          salary: document.getElementById("salary").value.trim(),
          hireDate: document.getElementById("hireDate").value.trim(),
        };

        const employees = getEmployees();
        employees.push(employee);
        saveEmployees(employees);

        form.reset();
        renderEmployees();
      });

      window.editEmployee = (index) => {
        const employees = getEmployees();
        const emp = employees[index];
        document.getElementById("fullName").value = emp.fullName;
        document.getElementById("position").value = emp.position;
        document.getElementById("department").value = emp.department;
        document.getElementById("email").value = emp.email;
        document.getElementById("phone").value = emp.phone;
        document.getElementById("salary").value = emp.salary;
        document.getElementById("hireDate").value = emp.hireDate;

        employees.splice(index, 1); // remove the current record
        saveEmployees(employees);
        renderEmployees();
      };

      window.deleteEmployee = (index) => {
        const employees = getEmployees();
        if (confirm("Are you sure you want to delete this employee?")) {
          employees.splice(index, 1);
          saveEmployees(employees);
          renderEmployees();
        }
      };

      searchInput.addEventListener("input", (e) => {
        renderEmployees(e.target.value);
      });

      renderEmployees();
    });
  </script>
</body>
</html>

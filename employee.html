<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flawless Graphics - Employee Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.6em;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 8px;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    button:hover {
      background-color: #003d80;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #003366;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .actions img {
      width: 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .cards-view {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .employee-card {
      width: 260px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .employee-card h4 {
      color: #003366;
      margin-top: 0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-size: 1.6em;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Toast */
    #toast-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      background: #333;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      opacity: 0;
      transform: translateX(100%);
      transition: 0.4s;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    .toast.success { background: #28a745; }
    .toast.edit { background: #f0ad4e; }
    .toast.delete { background: #d9534f; }
  </style>
</head>

<body>
<header>Flawless Graphics Employee Portal</header>

<div class="container">
  <div class="top-bar">
    <h2>Manage Employees</h2>
    <div>
      <button id="addEmployeeBtn">+ Add Employee</button>
      <button id="toggleViewBtn">Switch to Cards View</button>
    </div>
  </div>

  <div class="search-bar">
    <input id="searchInput" placeholder="Search by name, phone, salary, department or position...">
  </div>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Department</th>
        <th>Position</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Date Hired</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="employeeCards" class="cards-view"></div>
</div>

<!-- Modal -->
<div class="modal" id="employeeModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <h3 id="modalTitle">Add Employee</h3>

    <form id="employeeForm">
      <input type="hidden" id="editIndex">

      <label>Full Name</label>
      <input type="text" id="fullName" required>

      <label>Department</label>
      <select id="department" required>
        <option value="">-- Select Department --</option>
        <option>IT</option>
        <option>Safety</option>
        <option>HR</option>
        <option>Finance</option>
        <option>Administration</option>
      </select>

      <label>Position</label>
      <input type="text" id="position" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="tel" id="phone" required>

      <label>Salary (GHS)</label>
      <input type="number" id="salary" required>

      <label>Date Hired</label>
      <input type="date" id="hireDate" required>

      <button type="submit">Save Employee</button>
    </form>
  </div>
</div>

<script>
const employeeTableBody = document.querySelector("#employeeTable tbody");
const employeeCards = document.getElementById("employeeCards");
const searchInput = document.getElementById("searchInput");
const addEmployeeBtn = document.getElementById("addEmployeeBtn");
const toggleViewBtn = document.getElementById("toggleViewBtn");
const employeeModal = document.getElementById("employeeModal");
const closeModalBtn = document.getElementById("closeModalBtn");
const employeeForm = document.getElementById("employeeForm");
const modalTitle = document.getElementById("modalTitle");

let employees = JSON.parse(localStorage.getItem("employees")) || [];
let cardView = false;

// ===============================
// RENDER EMPLOYEES
// ===============================
function renderEmployees(list = employees) {

  employeeTableBody.innerHTML = "";
  employeeCards.innerHTML = "";

  list.forEach((emp, i) => {
    employeeTableBody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${emp.fullName}</td>
        <td>${emp.department}</td>
        <td>${emp.position}</td>
        <td>${emp.email}</td>
        <td>${emp.phone}</td>
        <td>GHS ${emp.salary}</td>
        <td>${emp.hireDate}</td>
        <td class="actions">
          <img src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" title="Edit" onclick="editEmployee(${i})">
          <img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" title="Delete" onclick="deleteEmployee(${i})">
        </td>
      </tr>
    `;

    employeeCards.innerHTML += `
      <div class="employee-card">
        <h4>${emp.fullName}</h4>
        <p><b>Department:</b> ${emp.department}</p>
        <p><b>Position:</b> ${emp.position}</p>
        <p><b>Email:</b> ${emp.email}</p>
        <p><b>Phone:</b> ${emp.phone}</p>
        <p><b>Salary:</b> GHS ${emp.salary}</p>
        <p><b>Date Hired:</b> ${emp.hireDate}</p>

        <div style="margin-top:8px;">
          <img src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" title="Edit" onclick="editEmployee(${i})">
          <img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" title="Delete" onclick="deleteEmployee(${i})">
        </div>
      </div>
    `;
  });
}

// ===============================
// ADD OR EDIT EMPLOYEE
// ===============================
employeeForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value;
  const department = document.getElementById("department").value;
  const position = document.getElementById("position").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const salary = document.getElementById("salary").value;
  const hireDate = document.getElementById("hireDate").value;

  const editIndex = document.getElementById("editIndex")?.value;

  const newEmployee = { fullName, department, position, email, phone, salary, hireDate };

  if (editIndex === "") {
    employees.push(newEmployee);
    showToast("âœ… Employee added successfully!", "success");
  } else {
    employees[editIndex] = newEmployee;
    showToast("âœï¸ Employee updated successfully!", "edit");
  }

  localStorage.setItem("employees", JSON.stringify(employees));
  employeeModal.style.display = "none";
  employeeForm.reset();
  renderEmployees();
});

// ===============================
// EDIT EMPLOYEE
// ===============================
window.editEmployee = (index) => {
  const emp = employees[index];

  document.getElementById("fullName").value = emp.fullName;
  document.getElementById("department").value = emp.department;
  document.getElementById("position").value = emp.position;
  document.getElementById("email").value = emp.email;
  document.getElementById("phone").value = emp.phone;
  document.getElementById("salary").value = emp.salary;
  document.getElementById("hireDate").value = emp.hireDate;

  document.getElementById("editIndex").value = index;
  modalTitle.textContent = "Edit Employee";
  employeeModal.style.display = "flex";
};

// ===============================
// DELETE EMPLOYEE
// ===============================
window.deleteEmployee = (index) => {
  if (confirm("Are you sure you want to delete this employee?")) {
    employees.splice(index, 1);
    localStorage.setItem("employees", JSON.stringify(employees));
    renderEmployees();
    showToast("ðŸ—‘ï¸ Employee deleted successfully!", "delete");
  }
};

// ===============================
// SEARCH
// ===============================
searchInput.addEventListener("input", (e) => {
  const q = e.target.value.toLowerCase();
  const filtered = employees.filter(emp =>
    emp.fullName.toLowerCase().includes(q) ||
    emp.phone.toLowerCase().includes(q) ||
    emp.department.toLowerCase().includes(q) ||
    emp.position.toLowerCase().includes(q)
  );

  renderEmployees(filtered);
});

// ===============================
// TOGGLE LIST / CARD VIEW
// ===============================
toggleViewBtn.addEventListener("click", () => {
  cardView = !cardView;
  document.getElementById("employeeTable").style.display = cardView ? "none" : "table";
  employeeCards.style.display = cardView ? "flex" : "none";
  toggleViewBtn.textContent = cardView ? "Switch to Table View" : "Switch to Cards View";
});

// ===============================
// MODAL CONTROLS
// ===============================
addEmployeeBtn.onclick = () => {
  modalTitle.textContent = "Add New Employee";
  employeeForm.reset();
  document.getElementById("editIndex").value = "";
  employeeModal.style.display = "flex";
};

closeModalBtn.onclick = () => employeeModal.style.display = "none";

window.onclick = (e) => {
  if (e.target === employeeModal) employeeModal.style.display = "none";
};

renderEmployees();

// ===============================
// TOAST NOTIFICATIONS
// ===============================
function showToast(message, type = "success") {
  const container = document.getElementById("toast-container");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = message;

  container.appendChild(toast);

  setTimeout(() => toast.classList.add("show"), 100);

  setTimeout(() => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 500);
  }, 3000);
}
</script>

<div id="toast-container"></div>
</body>
</html>

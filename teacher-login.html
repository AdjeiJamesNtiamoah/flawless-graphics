<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin:0;
        background:#081a33;
        font-family:Poppins, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        color:white;
    }
    .box {
        width:360px;
        padding:25px;
        background:#102a57;
        border-radius:12px;
        box-shadow:0 0 20px rgba(0,0,0,0.4);
        animation:fadeIn .5s ease-out;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px)} to{opacity:1} }
    h2 { text-align:center; margin-bottom:15px; }
    input {
        width:100%;
        padding:12px;
        border-radius:6px;
        border:none;
        margin-bottom:12px;
    }
    button {
        width:100%;
        padding:12px;
        background:#00a8ff;
        border:none;
        border-radius:6px;
        color:white;
        font-size:16px;
        cursor:pointer;
    }
    button:hover { background:#008dd8; }
    .center { text-align:center; margin-top:10px; }
    a { color:#4ac3ff; }
    .show-pass {
        cursor:pointer;
        font-size:13px;
        color:#cde8ff;
        margin-top:-8px;
        margin-bottom:10px;
        display:block;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Teacher Login</h2>

    <input type="email" id="email" placeholder="Email">

    <input type="password" id="password" placeholder="Password">
    <span class="show-pass" onclick="togglePass()">Show Password</span>

    <label style="font-size:13px">
        <input type="checkbox" id="rememberMe"> Remember me
    </label>

    <button onclick="teacherLogin()">Login</button>

    <div class="center">No account? <a href="teacher.html">Register</a></div>
</div>

<script>
const TEACHERS_KEY = "teachers";

function getTeachers() {
    return JSON.parse(localStorage.getItem(TEACHERS_KEY) || "[]");
}

async function sha256(text) {
    const data = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2, "0")).join("");
}

function togglePass() {
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}

async function teacherLogin() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pw = document.getElementById("password").value;

    if (!email || !pw) return alert("Enter login details");

    const list = getTeachers();
    const hashed = await sha256(pw);

    const teacher = list.find(t =>
        t.email === email &&
        t.pass === hashed &&
        t.role === "teacher"
    );

    if (!teacher) return alert("Incorrect email or password");

    // unified session key
    localStorage.setItem("active_teacher", JSON.stringify(teacher));

    if (document.getElementById("rememberMe").checked)
        localStorage.setItem("remember_teacher_email", email);
    else
        localStorage.removeItem("remember_teacher_email");

    window.location.href = "teacher-profile.html";
}

window.onload = () => {
    const saved = localStorage.getItem("remember_teacher_email");
    if (saved) document.getElementById("email").value = saved;
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | Flawless Graphics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #001f3f, #003366, #00509e);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Poppins, Arial;
        color: white;
        overflow: hidden;
    }

    .box {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
        animation: fadeIn 1.2s ease-out;
        backdrop-filter: blur(10px);
        width: 90%;
        max-width: 450px;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        animation: slideDown 1s ease-out;
    }

    p {
        margin-bottom: 25px;
        font-size: 1.1em;
        opacity: 0.9;
    }

    button, a.btn {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        display: block;
    }

    .continue {
        background: #00c3ff;
        color: #001f3f;
    }
    .login {
        background: #00ffbb;
        color: #003322;
    }
    .register {
        background: #ffaa00;
        color: #402200;
    }

    .continue:hover { background: #00a6db; }
    .login:hover { background: #00cc99; }
    .register:hover { background: #e69900; }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
</head>
<body>

<div class="box">
    <h1>FLAWLESS GRAPHICS</h1>
    <p>Employee & Classroom Management System</p>

    <!-- Continue to normal website -->
    <a href="home.html" class="btn continue">Continue to Website</a>

    <!-- Login -->
    <a href="hr-dashboard.html" class="btn login">HR Dashboard</a>

    <!-- Login -->
    <a href="teacher-dashboard.html" class="btn register">Teachers Portal</a>
</div>

</body>
</html>

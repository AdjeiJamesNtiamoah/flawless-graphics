<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flawless Graphics â€“ Multi-Org Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: #f0f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    background: #fff;
    padding: 30px;
    width: 100%;
    max-width: 420px;
    border-radius: 10px;
    box-shadow: 0px 4px 16px rgba(0,0,0,0.15);
}

h2 {
    text-align: center;
    color: #003366;
    margin-bottom: 20px;
    font-weight: 600;
}

label {
    font-size: 0.9em;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #bbb;
}

button {
    width: 100%;
    padding: 12px;
    background: #003366;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #002244;
}

.error {
    color: red;
    text-align: center;
    margin-bottom: 10px;
    font-weight: 500;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>HR Login</h2>

    <div id="errorMsg" class="error"></div>

    <label>Organization</label>
    <select id="orgSelect" required>
        <option value="">-- Select Organization --</option>
        <option value="FlawlessGraphics">Flawless Graphics</option>
        <option value="TruthAndService">Truth & Service</option>
        <option value="GoldenMedia">Golden Media</option>
    </select>

    <label>Email</label>
    <input type="email" id="email" placeholder="example@mail.com" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    const org = document.getElementById('orgSelect').value;
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    if (!org || !email || !password) {
        errorMsg.textContent = "Please fill all fields.";
        return;
    }

    // Each org gets its own HR accounts storage
    const hrKey = org + "_hrAccounts";
    let hrAccounts = JSON.parse(localStorage.getItem(hrKey)) || [];

    // If no account exists, create a default SUPER ADMIN
    if (hrAccounts.length === 0) {
        hrAccounts.push({
            fullName: "Super Admin",
            email: "admin@" + org.toLowerCase() + ".com",
            password: "admin123",
            role: "Admin"
        });

        localStorage.setItem(hrKey, JSON.stringify(hrAccounts));
    }

    // Match account
    const user = hrAccounts.find(u => u.email === email && u.password === password);

    if (!user) {
        errorMsg.textContent = "Invalid login details.";
        return;
    }

    // Save active session
    localStorage.setItem("activeOrg", org);
    localStorage.setItem("activeHR", JSON.stringify(user));

    // Redirect to HR Dashboard
    window.location.href = "hr-dashboard.html";
}
</script>

</body>
</html>

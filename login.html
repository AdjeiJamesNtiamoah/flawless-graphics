<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HR Login â€” Flawless Graphics</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #073b66, #0b63a3);
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-box {
    background: #fff;
    width: 360px;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeIn .6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin-bottom: 6px;
    font-weight: 600;
}

.small {
    text-align: center;
    font-size: 13px;
    color: #64748b;
    margin-bottom: 18px;
}

label { font-size: 14px; font-weight: 500; }

input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #d7e2ee;
    font-size: 14px;
}

.password-wrap {
    position: relative;
}

.toggle-pass {
    position: absolute;
    right: 12px;
    top: 58%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    color: #0b63a3;
}

.btn {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: #0b63a3;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}
.btn:hover { background: #094f82; }

.error {
    background: #ffebee;
    color: #d32f2f;
    padding: 8px;
    border-radius: 6px;
    font-size: 13px;
    margin-top: 10px;
    display: none;
}

.remember {
    display: flex;
    align-items: center;
    margin-top: 10px;
    font-size: 13px;
}
.remember input { width: auto; margin-right: 6px; }

</style>
</head>

<body>

<div class="login-box">
    <h2>HR Login</h2>
    <p class="small">Access the HR Dashboard securely</p>

    <label>Email</label>
    <input type="email" id="email" placeholder="hr@flawlessgraphics.com">

    <label style="margin-top: 10px;">Password</label>
    <div class="password-wrap">
        <input type="password" id="password" placeholder="Enter Password">
        <span class="toggle-pass" onclick="togglePass()">Show</span>
    </div>

    <div class="remember">
        <input type="checkbox" id="rememberMe"> Remember me
    </div>

    <button class="btn" onclick="login()">Login</button>

    <div id="errorBox" class="error"></div>
</div>

<script>
// PRESET HR LOGIN
const HR_EMAIL = "hr@flawlessgraphics.com";
const HR_PASSWORD = "Flawless@123";  // You can change this

function togglePass() {
    const pass = document.getElementById("password");
    const toggle = document.querySelector(".toggle-pass");
    pass.type = pass.type === "password" ? "text" : "password";
    toggle.textContent = pass.type === "password" ? "Show" : "Hide";
}

function showError(msg) {
    const box = document.getElementById("errorBox");
    box.textContent = msg;
    box.style.display = "block";
}

function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const remember = document.getElementById("rememberMe").checked;

    if (!email || !pass) return showError("Email & Password are required.");

    if (email !== HR_EMAIL || pass !== HR_PASSWORD) {
        return showError("Incorrect email or password.");
    }

    // Save session
    localStorage.setItem("hr_logged_in", "yes");

    if (remember) {
        localStorage.setItem("hr_remember", "yes");
    } else {
        localStorage.removeItem("hr_remember");
    }

    // Redirect to dashboard
    window.location.href = "hr-dashboard.html";
}
</script>

</body>
</html>
